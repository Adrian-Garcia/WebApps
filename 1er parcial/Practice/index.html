<!DOCTYPE html>
<!-- lang="en" is the language. In this case, english -->
<html lang="en">
	<head>
		<title>Title of page</title>
		<meta charset="utf-8"/>
	</head>
	<body>

		<!-- Titles of the content -->
		<h1>Title goes here</h1>
		<h3>subtitle</h3>
		<p>paragraph goes here</p>

		<!-- Ordered list one class -->
		<ol class="item">
			<li>Item 1</li>
			<li>Item 2</li>
		</ol>

		<!-- Unordered list, two classes -->
		<ul class="item books">
			<li>Item 1</li>
			<li>Item 2</li>
		</ul>

		<!-- Multiple options -->
		<select>
			<option value="Mx">Mexico</option>
			<option value="Fr">France</option>
			<option value="Jp">Japan</option>
		</select>

		<!-- Input -->
		<form>
			<fieldset>
				
				<!-- Work as a title for the form -->
				<legend>Title of the form</legend>
				
				<!-- Text input -->
				<label for="firstName">First Name</label>
				<input type="text" id="firstName">
				
				<!-- Password input -->
				<label for="password">Password</label>
				<input type="password" id="password">

				<!-- name = "movie" makes that only one of the options can be marked -->
				<label for="hp">Harry Potter</label>
				<input type="radio" id="hp" name="movie">

				<!-- name = "movie" makes that only one of the options can be marked -->
				<label for="lotr">Lord of the rings</label>
				<input type="radio" id="lotr" name="movie">

				<br> <!-- Break line -->

				<!-- Submit button -->
				<input type="submit" value="Submit">
				<button type="submit">Submit</button>
			</fieldset>
		</form>

		<!-- Image -->
		<img src="./assets/image.png" alt="Books">
		<!-- The ./ start looking in the directory in wich index.html is -->

		<!-- Reference to another webpage -->
		<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_balnk">Â¡Free money!</a>
		<!-- target="_blank" open the new webpage in another tab -->

		<!-- Table -->
		<table>

			<!-- Table head -->
			<thead>
				<tr>
					<th>Column 1</th>
					<th>Column 2</th>
				</tr>
			</thead>

			<!-- Table body -->
			<tbody>
				<tr>
					<td>one</td>
					<td>two</td>
				</tr>
			</tbody>

			<!-- Table foot -->
			<tfoot>
				<tr>
					<td>tree</td>
					<td>four</td>
				</tr>
			</tfoot>
		</table>

		<!-- Div uses the whole row for display the content -->
		<div></div>
		<!-- Span use just the space of the content to be displayed, using less space -->
		<span></span>

	</body>
</html>
