<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registry Form</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>

	<h1>Registry Form</h1>

	<ul>
		<li>Home</li>
		<li>About the site</li>
		<li>Registry</li>
		<li>Contact</li>
		<li>Copyright</li>
	</ul>

	<form id="menu">
	
		<fieldset>

			<legend>New Account registry</legend>
			
			<div clas="info">
				Your information is safe with us
			</div>

			<!-- <label>Your information is safe with us</label> -->
			<br> <br>

			<label>Complete Name</label> <br>
			<input clas="formElement" type="text" id="name">
			<span class="message" id="nameMessage"></span>
			<br><br>

			<label>Email</label> <br>
			<input clas="formElement" type="email" id="email">
			<span class="message" id="emailMessage"></span>
			<br><br>

			<label>Password</label> <br>
			<input clas="formElement" type="password" id="pwd">
			<span class="message" id="pwdMessage"></span>
			<br><br>

			<label>Passoword confirmation</label> <br>
			<input clas="formElement" type="password" id="pwdConf">
			<span class="message" id="pwdConfMessage"></span>
			<br><br>

			<label>Country</label><br>
			<select>
				<option value="Mx">Mexico</option>
				<option value="US">United States</option>
				<option value="Fr">France</option>
				<option value="Gr">Germany</option>
			</select>
			<span class="message"></span>
			<br><br>

			<input type="radio" id="male" name="sex">
			<label for="male">Masculine</label> 
			<br><br>

			<input type="radio" id="female" name="sex">
			<label for="female">Femenine</label> 
			<span class="message" id="genderMessage"></span>
			<br><br>

			<button class="formButton" id="cancelButton" >Cancel</button>
			<input class="formButton" id="submitButton" type="submit" value="Submit">

			<!-- <img src="https://cdn3.iconfinder.com/data/icons/bold-blue-glyphs-free-samples/32/Info_Circle_Symbol_Information_Letter-512.png"> -->

		</fieldset>
	</form>

	<ul id="navMenu">
		<li>a</li>

		<li>a</li>
		<li>a</li>
	</ul>

	<script type="text/javascript" src="./index.js"></script>
</body>
</html>
