<!DOCTYPE html>
<html>
<head>
	<title>Pets app</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>

	<h1>Pets List</h1>

	<div class="content">
		<label class="top">Pet ID</label>
		<input type="text" placeholder="ID" name="getId" id="getId">
		<button id="getIdBtn">GET</button>
	</div>

	<div class="content">
		<label class="top">Pet ID</label>
		<input type="text" placeholder="ID" name="postId" id="postId">
		<input type="text" placeholder="Name" name="postName" id="postName">
		<input type="text" placeholder="Type" name="postType" id="postType">
		<button id="postIdBtn">POST</button>
	</div>

	<div class="content">
		<label class="top">Pet ID</label>
		<input type="text" placeholder="ID" name="deleteId" id="deleteId">
		<button id="deleteIdBtn">DELETE</button>
	</div>

	<div class="content">
		<label class="top">Pet ID</label>
		<input type="text" placeholder="ID" name="putId" id="putId">
		<button id="putIdBtn">PUT</button>
	</div>

	<ul class="listOfPets">
		
	</ul>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="./js/index.js" type="text/javascript"></script>
</body>
</html>
